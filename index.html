<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo on JS</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <div class="todo" id="todo">
    <h1>Todo list</h1>

    <div class="todo-list">
      <h2>Current todo</h2>
      <ul id="todo-list">
      </ul>
    </div>

    <div class="todo-add">
      <form action="">
        <input type="text" />
        <button>Add todo</button>
      </form>
    </div>

  </div>

  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
